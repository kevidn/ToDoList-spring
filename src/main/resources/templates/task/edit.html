<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Task</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 text-gray-800 font-sans">
    <div class="container mx-auto p-6 max-w-lg">
      <h1 class="text-4xl font-semibold text-center text-gray-900 mb-8">
        Edit Task
      </h1>

      <div class="bg-white p-8 rounded-lg shadow-lg">
        <form
          th:action="@{'/task/' + ${task.id} + '/edit'}"
          method="POST"
          class="space-y-6"
        >
          <!-- Title Field -->
          <div>
            <label
              for="title"
              class="block text-sm font-medium text-gray-700 mb-2"
              >Title</label
            >
            <input
              type="text"
              id="title"
              name="title"
              th:value="${task.title}"
              required
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
          </div>

          <!-- Description Field -->
          <div>
            <label
              for="description"
              class="block text-sm font-medium text-gray-700 mb-2"
              >Description</label
            >
            <textarea
              id="description"
              name="description"
              required
              th:text="${task.description}"
              rows="4"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            ></textarea>
          </div>

          <!-- Submit Button -->
          <div class="flex justify-center">
            <button
              type="submit"
              class="bg-blue-500 text-white py-2 px-6 rounded-lg hover:bg-blue-600 transition duration-200"
            >
              Update Task
            </button>
          </div>
        </form>

        <!-- Back Link -->
        <div class="mt-6 text-center">
          <a href="/task" class="text-blue-500 hover:text-blue-600 font-medium">
            &larr; Back to Task List
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
